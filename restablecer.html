     <!-- Modal para restablecer contraseña -->
<div id="reset-password-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Restablecer Contraseña</h2>
      <form id="reset-password-form">
        <div class="input-field">
          <label for="current-password">Contraseña Actual:</label>
          <input type="password" id="current-password" placeholder="Ingrese su contraseña actual" required />
        </div>
        <div class="input-field">
          <label for="new-password">Nueva Contraseña:</label>
          <input type="password" id="new-password" placeholder="Ingrese su nueva contraseña" required />
        </div>
        <div class="input-field">
          <label for="confirm-password">Confirmar Contraseña:</label>
          <input type="password" id="confirm-password" placeholder="Confirme su nueva contraseña" required />
        </div>
        <button type="submit" class="btn">Restablecer</button>
        <button type="button" id="close-modal-btn" class="btn btn-light">Cancelar</button>
      </form>
    </div>
