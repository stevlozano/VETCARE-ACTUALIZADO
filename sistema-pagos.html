<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Pagos</title>
  <link rel="stylesheet" href="css/sistema-pagos.css">
  <link rel="icon" href="img/image-removebg-preview.png" type="image/png">
</head>
<body>
  <div class="container">
    <h1>Sistema de Pagos</h1>
    <form id="payment-form">
      <div class="form-group">
        <label for="nombre">Nombre del Cliente:</label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" placeholder="Ingrese su correo" required>
      </div>
      <div class="form-group">
        <label for="monto">Monto a Pagar:</label>
        <input type="number" id="monto" placeholder="Ingrese el monto" required>
      </div>
      <div class="form-group">
        <label for="metodo">Método de Pago:</label>
        <select id="metodo" required>
          <option value="tarjeta">Tarjeta de Crédito/Débito</option>
          <option value="transferencia">Transferencia Bancaria</option>
          <option value="efectivo">Efectivo</option>
        </select>
      </div>
      <button type="submit" class="btn">Generar Boleta</button>
    </form>

    <div id="voucher" class="voucher hidden">
      <h2>Boleta de Pago</h2>
      <p><strong>Nombre:</strong> <span id="voucher-nombre"></span></p>
      <p><strong>Correo:</strong> <span id="voucher-email"></span></p>
      <p><strong>Monto:</strong> $<span id="voucher-monto"></span></p>
      <p><strong>Método de Pago:</strong> <span id="voucher-metodo"></span></p>
      <button id="print-btn" class="btn">Imprimir Boleta</button>
    </div>
  </div>
  <script src="js/sistema-pagos.js"></script>
</body>
</html>
